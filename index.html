<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Ubuntu Mono', monospace;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            touch-action: pan-y;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .header-btn {
            background: #000000;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 700;
        }

        .header-btn:active {
            background: #333333;
            transform: scale(0.95);
        }

        /* Display */
        .display-container {
            flex: 1;
            background: #f8f9fa;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 120px;
            position: relative;
        }

        .memory-indicator {
            position: absolute;
            top: 12px;
            left: 20px;
            font-size: 12px;
            color: #666;
        }

        .expression {
            font-size: 16px;
            color: #666;
            margin-bottom: 12px;
            word-wrap: break-word;
            overflow-x: auto;
            white-space: nowrap;
        }

        .result {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            text-align: right;
            word-wrap: break-word;
            overflow-x: auto;
        }

        /* Calculator Keyboard */
        .calculator-keyboard {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 8px;
        }

        .calc-btn {
            background: #000000;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 700;
        }

        .calc-btn:active {
            background: #333333;
            transform: scale(0.95);
        }

        .calc-btn.operator {
            background: #2d2d2d;
        }

        .calc-btn.function {
            background: #404040;
            font-size: 14px;
        }

        .calc-btn.memory {
            background: #505050;
            font-size: 12px;
        }

        .calc-btn.equals {
            background: #000000;
        }

        .calc-btn.clear {
            background: #404040;
        }

        /* Scientific functions grid */
        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 20px;
            margin: 8px;
        }

        .sci-btn {
            background: #000000;
            border: none;
            border-radius: 16px;
            color: #ffffff;
            padding: 12px 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Ubuntu Mono', monospace;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sci-btn:active {
            background: #333333;
        }

        /* Mode Selection Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            border: 2px solid #000000;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #000000;
            text-align: center;
        }

        .mode-option {
            padding: 16px;
            margin: 8px 0;
            background: #f8f9fa;
            border: 2px solid #000000;
            border-radius: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-family: 'Ubuntu Mono', monospace;
            font-weight: 700;
        }

        .mode-option:hover, .mode-option.active {
            background: #000000;
            color: #ffffff;
        }

        .mode-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        /* Settings Modal */
        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .settings-group select, .settings-group input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 12px;
            font-family: 'Ubuntu Mono', monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-container {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .display-container {
                min-height: 80px;
                padding: 12px;
            }
            
            .result {
                font-size: 24px;
            }
            
            .calculator-keyboard {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
                padding: 6px;
            }
            
            .calc-btn {
                font-size: 14px;
                min-height: 40px;
                border-radius: 16px;
            }

            .scientific-grid {
                grid-template-columns: repeat(6, 1fr);
            }

            .sci-btn {
                min-height: 35px;
                font-size: 12px;
            }
        }

        /* Special modes */
        .calculator-keyboard.beginner {
            grid-template-columns: repeat(4, 1fr);
        }

        .calculator-keyboard.beginner .calc-btn {
            font-size: 20px;
            min-height: 70px;
        }

        .calculator-keyboard.ovz {
            grid-template-columns: repeat(3, 1fr);
        }

        .calculator-keyboard.ovz .calc-btn {
            font-size: 24px;
            min-height: 80px;
            border-radius: 25px;
        }

        .calculator-keyboard.middle .calc-btn {
            border-radius: 18px;
        }

        .calculator-keyboard.gia .calc-btn {
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="header-btn" id="modeBtn">MODE</button>
            <button class="header-btn" id="settingsBtn">⋯</button>
        </div>

        <!-- Display -->
        <div class="display-container">
            <div class="memory-indicator" id="memoryIndicator">M</div>
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <!-- Scientific Functions -->
        <div class="scientific-grid" id="scientificPanel">
            <button class="sci-btn" data-func="sin">sin</button>
            <button class="sci-btn" data-func="cos">cos</button>
            <button class="sci-btn" data-func="tan">tan</button>
            <button class="sci-btn" data-func="sin⁻¹">sin⁻¹</button>
            <button class="sci-btn" data-func="cos⁻¹">cos⁻¹</button>
            
            <button class="sci-btn" data-func="log">log</button>
            <button class="sci-btn" data-func="ln">ln</button>
            <button class="sci-btn" data-func="√">√</button>
            <button class="sci-btn" data-func="x²">x²</button>
            <button class="sci-btn" data-func="x^y">x^y</button>
            
            <button class="sci-btn" data-func="π">π</button>
            <button class="sci-btn" data-func="e">e</button>
            <button class="sci-btn" data-func="nCr">nCr</button>
            <button class="sci-btn" data-func="nPr">nPr</button>
            <button class="sci-btn" data-func="hyp">hyp</button>
            
            <button class="sci-btn" data-func="(--)">(-)</button>
            <button class="sci-btn" data-func="Ans">Ans</button>
            <button class="sci-btn" data-func="(">(</button>
            <button class="sci-btn" data-func=")">)</button>
            <button class="sci-btn" data-func=",">,</button>
        </div>

        <!-- Main Keyboard -->
        <div class="calculator-keyboard" id="mainKeyboard">
            <button class="calc-btn memory" data-action="mc">MC</button>
            <button class="calc-btn memory" data-action="mr">MR</button>
            <button class="calc-btn memory" data-action="m+">M+</button>
            <button class="calc-btn memory" data-action="m-">M-</button>
            <button class="calc-btn clear" data-action="clear">C</button>

            <button class="calc-btn function" data-action="backspace">⌫</button>
            <button class="calc-btn function" data-action="percent">%</button>
            <button class="calc-btn function" data-action="1/x">1/x</button>
            <button class="calc-btn function" data-action="factorial">x!</button>
            <button class="calc-btn operator" data-action="divide">/</button>

            <button class="calc-btn" data-value="7">7</button>
            <button class="calc-btn" data-value="8">8</button>
            <button class="calc-btn" data-value="9">9</button>
            <button class="calc-btn function" data-action="power">x²</button>
            <button class="calc-btn operator" data-action="multiply">×</button>

            <button class="calc-btn" data-value="4">4</button>
            <button class="calc-btn" data-value="5">5</button>
            <button class="calc-btn" data-value="6">6</button>
            <button class="calc-btn function" data-action="sqrt">√</button>
            <button class="calc-btn operator" data-action="subtract">−</button>

            <button class="calc-btn" data-value="1">1</button>
            <button class="calc-btn" data-value="2">2</button>
            <button class="calc-btn" data-value="3">3</button>
            <button class="calc-btn function" data-action="cube">x³</button>
            <button class="calc-btn operator" data-action="add">+</button>

            <button class="calc-btn function" data-action="negate">±</button>
            <button class="calc-btn" data-value="0">0</button>
            <button class="calc-btn" data-value=".">,</button>
            <button class="calc-btn function" data-action="equals">=</button>
            <button class="calc-btn function" data-action="equals">=</button>
        </div>
    </div>

    <!-- Mode Selection Modal -->
    <div class="modal" id="modeModal">
        <div class="modal-content">
            <div class="modal-header">Выберите режим</div>
            <div class="mode-option" data-mode="beginner">
                Начальная школа
                <div class="mode-description">Большие кнопки, только основы</div>
            </div>
            <div class="mode-option" data-mode="middle">
                Средняя школа
                <div class="mode-description">Дроби, проценты, степени</div>
            </div>
            <div class="mode-option" data-mode="gia">
                ГИА подготовка
                <div class="mode-description">Все для экзамена 9 класс</div>
            </div>
            <div class="mode-option" data-mode="ovz">
                ОВЗ
                <div class="mode-description">Особые образовательные потребности</div>
            </div>
            <div class="mode-option active" data-mode="balance">
                Баланс (рекомендуется)
                <div class="mode-description">Оптимальный набор функций</div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">Настройки</div>
            
            <div class="settings-group">
                <label>Звуки:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="soundToggle" checked>
                    <label for="soundToggle">Включить звуки нажатий</label>
                </div>
            </div>

            <div class="settings-group">
                <label>Вибрация:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <label for="vibrationToggle">Включить вибрацию</label>
                </div>
            </div>

            <div class="settings-group">
                <label>Размер кнопок:</label>
                <input type="range" id="buttonSize" min="1" max="5" value="3">
            </div>

            <div class="settings-group">
                <label>Точность вычислений:</label>
                <select id="precisionSelect">
                    <option value="2">2 знака</option>
                    <option value="4">4 знака</option>
                    <option value="6" selected>6 знаков</option>
                    <option value="8">8 знаков</option>
                    <option value="10">10 знаков</option>
                </select>
            </div>

            <div class="settings-group">
                <label>Угловая мера:</label>
                <select id="angleMode">
                    <option value="deg" selected>Градусы</option>
                    <option value="rad">Радианы</option>
                </select>
            </div>

            <button class="header-btn" style="width: 100%; margin-top: 20px;" id="closeSettings">Закрыть</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script>
        class Calculator {
            constructor() {
                this.expression = '';
                this.result = '0';
                this.memory = Array(100).fill(null);
                this.currentMemory = 0;
                this.alphaMode = false;
                this.lastAnswer = null;
                this.currentMode = 'balance';
                this.soundEnabled = true;
                this.vibrationEnabled = true;
                this.precision = 6;
                this.angleMode = 'deg';
                
                this.initializeElements();
                this.attachEventListeners();
                this.setupModals();
                this.updateKeyboardForMode();
                this.loadSettings();
            }

            initializeElements() {
                this.expressionDisplay = document.getElementById('expression');
                this.resultDisplay = document.getElementById('result');
                this.memoryIndicator = document.getElementById('memoryIndicator');
                this.mainKeyboard = document.getElementById('mainKeyboard');
                this.scientificPanel = document.getElementById('scientificPanel');
                this.modeModal = document.getElementById('modeModal');
                this.settingsModal = document.getElementById('settingsModal');
            }

            setupModals() {
                // Mode button
                document.getElementById('modeBtn').addEventListener('click', () => {
                    this.modeModal.classList.add('active');
                });

                // Settings button
                document.getElementById('settingsBtn').addEventListener('click', () => {
                    this.settingsModal.classList.add('active');
                });

                // Close settings
                document.getElementById('closeSettings').addEventListener('click', () => {
                    this.settingsModal.classList.remove('active');
                    this.saveSettings();
                });

                // Mode selection
                document.querySelectorAll('.mode-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.currentMode = option.dataset.mode;
                        this.updateKeyboardForMode();
                        this.modeModal.classList.remove('active');
                        
                        document.querySelectorAll('.mode-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        option.classList.add('active');
                    });
                });

                // Close modals on background click
                [this.modeModal, this.settingsModal].forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.classList.remove('active');
                            if (modal === this.settingsModal) {
                                this.saveSettings();
                            }
                        }
                    });
                });

                // Settings controls
                document.getElementById('soundToggle').addEventListener('change', (e) => {
                    this.soundEnabled = e.target.checked;
                });

                document.getElementById('vibrationToggle').addEventListener('change', (e) => {
                    this.vibrationEnabled = e.target.checked;
                });

                document.getElementById('precisionSelect').addEventListener('change', (e) => {
                    this.precision = parseInt(e.target.value);
                });

                document.getElementById('angleMode').addEventListener('change', (e) => {
                    this.angleMode = e.target.value;
                });
            }

            updateKeyboardForMode() {
                this.mainKeyboard.className = 'calculator-keyboard';
                this.mainKeyboard.classList.add(this.currentMode);

                const buttons = this.mainKeyboard.querySelectorAll('.calc-btn');
                const sciButtons = this.scientificPanel.querySelectorAll('.sci-btn');

                // Update main keyboard based on mode
                buttons.forEach(btn => {
                    const action = btn.dataset.action;
                    const value = btn.dataset.value;
                    
                    switch(this.currentMode) {
                        case 'beginner':
                            if (action && !['clear', 'backspace', 'equals', 'add', 'subtract', 'multiply', 'divide'].includes(action)) {
                                btn.style.display = 'none';
                            } else if (!value && !action) {
                                btn.style.display = 'none';
                            } else {
                                btn.style.display = 'flex';
                            }
                            break;
                            
                        case 'ovz':
                            btn.style.display = 'flex';
                            break;
                            
                        case 'middle':
                            if (action && ['memory-toggle', 'cube', 'factorial'].includes(action)) {
                                btn.style.display = 'none';
                            } else {
                                btn.style.display = 'flex';
                            }
                            break;
                            
                        case 'gia':
                        case 'balance':
                        default:
                            btn.style.display = 'flex';
                            break;
                    }
                });

                // Update scientific panel visibility
                switch(this.currentMode) {
                    case 'beginner':
                        this.scientificPanel.style.display = 'none';
                        break;
                    case 'ovz':
                        this.scientificPanel.style.display = 'grid';
                        break;
                    case 'middle':
                    case 'gia':
                    case 'balance':
                    default:
                        this.scientificPanel.style.display = 'grid';
                        break;
                }
            }

            attachEventListeners() {
                // Calculator buttons
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('calc-btn')) {
                        this.playSound();
                        this.vibrate();
                        
                        const value = e.target.dataset.value;
                        const action = e.target.dataset.action;

                        if (value !== undefined) {
                            this.appendValue(value);
                        } else if (action) {
                            this.handleAction(action);
                        }
                    }

                    if (e.target.classList.contains('sci-btn')) {
                        this.playSound();
                        this.vibrate();
                        this.insertFunction(e.target.dataset.func);
                    }
                });
            }

            playSound() {
                if (this.soundEnabled) {
                    // Simple click sound simulation
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }

            vibrate() {
                if (this.vibrationEnabled && 'vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            }

            appendValue(value) {
                if (this.result !== '0' && this.expression === '') {
                    this.expression = this.result;
                }
                
                if (this.alphaMode) {
                    this.expression += String.fromCharCode(65 + parseInt(value));
                } else {
                    this.expression += value;
                }
                this.updateDisplay();
            }

            handleAction(action) {
                switch(action) {
                    case 'clear':
                        this.expression = '';
                        this.result = '0';
                        break;
                    case 'backspace':
                        this.expression = this.expression.slice(0, -1);
                        break;
                    case 'equals':
                        this.calculate();
                        return;
                    case 'add':
                        this.expression += '+';
                        break;
                    case 'subtract':
                        this.expression += '-';
                        break;
                    case 'multiply':
                        this.expression += '*';
                        break;
                    case 'divide':
                        this.expression += '/';
                        break;
                    case 'percent':
                        this.expression += '/100';
                        break;
                    case 'sqrt':
                        this.expression += '√(';
                        break;
                    case 'power':
                        this.expression += '^2';
                        break;
                    case 'cube':
                        this.expression += '^3';
                        break;
                    case '1/x':
                        this.expression = `1/(${this.expression})`;
                        break;
                    case 'factorial':
                        this.expression += '!';
                        break;
                    case 'negate':
                        this.expression += '*(-1)';
                        break;
                    case 'mc':
                        this.memory[this.currentMemory] = null;
                        this.updateMemoryIndicator();
                        break;
                    case 'mr':
                        if (this.memory[this.currentMemory] !== null) {
                            this.expression += this.memory[this.currentMemory];
                            this.updateDisplay();
                        }
                        break;
                    case 'm+':
                        this.calculate();
                        if (this.result !== 'Error') {
                            const currentValue = this.memory[this.currentMemory] || 0;
                            this.memory[this.currentMemory] = currentValue + parseFloat(this.result);
                            this.updateMemoryIndicator();
                        }
                        break;
                    case 'm-':
                        this.calculate();
                        if (this.result !== 'Error') {
                            const currentValue = this.memory[this.currentMemory] || 0;
                            this.memory[this.currentMemory] = currentValue - parseFloat(this.result);
                            this.updateMemoryIndicator();
                        }
                        break;
                }
                this.updateDisplay();
            }

            insertFunction(func) {
                const functions = {
                    'sin': 'sin(',
                    'cos': 'cos(',
                    'tan': 'tan(',
                    'sin⁻¹': 'asin(',
                    'cos⁻¹': 'acos(',
                    'log': 'log10(',
                    'ln': 'log(',
                    '√': '√(',
                    'x²': '^2',
                    'x^y': '^',
                    'π': 'pi',
                    'e': 'e',
                    'nCr': this.insertCombinatorics.bind(this, 'comb'),
                    'nPr': this.insertCombinatorics.bind(this, 'perm'),
                    'hyp': this.insertHyp.bind(this),
                    '(--)': '*(-1)',
                    'Ans': this.insertAnswer.bind(this),
                    '(': '(',
                    ')': ')',
                    ',': ','
                };

                if (functions[func]) {
                    if (typeof functions[func] === 'function') {
                        functions[func]();
                    } else {
                        this.expression += functions[func];
                    }
                }
                this.updateDisplay();
            }

            insertCombinatorics(type) {
                this.expression += type === 'comb' ? 'combinations(' : 'permutations(';
            }

            insertHyp() {
                this.expression += 'sqrt(x^2+y^2)';
            }

            insertAnswer() {
                if (this.lastAnswer !== null) {
                    this.expression += this.lastAnswer.toString();
                }
            }

            calculate() {
                try {
                    let expr = this.expression;
                    
                    // Handle angle mode
                    if (this.angleMode === 'deg') {
                        expr = expr.replace(/sin\(/g, 'sin(pi/180*');
                        expr = expr.replace(/cos\(/g, 'cos(pi/180*');
                        expr = expr.replace(/tan\(/g, 'tan(pi/180*');
                    }
                    
                    expr = expr.replace(/√/g, 'sqrt');
                    expr = expr.replace(/,/g, '.');
                    
                    const result = math.evaluate(expr);
                    this.lastAnswer = result;
                    this.result = this.formatNumber(result);
                    this.expression = '';
                } catch (error) {
                    this.result = 'Ошибка';
                    setTimeout(() => {
                        this.result = '0';
                        this.updateDisplay();
                    }, 2000);
                }
                this.updateDisplay();
            }

            formatNumber(num) {
                if (Math.abs(num) < 1e-10) return '0';
                if (Math.abs(num) > 1e10 || Math.abs(num) < 1e-4) {
                    return num.toExponential(this.precision).replace(/\./g, ',');
                }
                return parseFloat(num.toFixed(this.precision)).toString().replace(/\./g, ',');
            }

            updateDisplay() {
                let displayExpr = this.expression.replace(/sqrt/g, '√');
                this.expressionDisplay.textContent = displayExpr || '';
                this.resultDisplay.textContent = this.result;
            }

            updateMemoryIndicator() {
                const usedCount = this.memory.filter(cell => cell !== null).length;
                this.memoryIndicator.textContent = usedCount > 0 ? `M[${usedCount}]` : 'M';
            }

            saveSettings() {
                const settings = {
                    soundEnabled: this.soundEnabled,
                    vibrationEnabled: this.vibrationEnabled,
                    precision: this.precision,
                    angleMode: this.angleMode,
                    currentMode: this.currentMode
                };
                localStorage.setItem('calculatorSettings', JSON.stringify(settings));
            }

            loadSettings() {
                const saved = localStorage.getItem('calculatorSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.soundEnabled = settings.soundEnabled !== false;
                    this.vibrationEnabled = settings.vibrationEnabled !== false;
                    this.precision = settings.precision || 6;
                    this.angleMode = settings.angleMode || 'deg';
                    this.currentMode = settings.currentMode || 'balance';

                    // Update UI
                    document.getElementById('soundToggle').checked = this.soundEnabled;
                    document.getElementById('vibrationToggle').checked = this.vibrationEnabled;
                    document.getElementById('precisionSelect').value = this.precision;
                    document.getElementById('angleMode').value = this.angleMode;

                    // Update mode selection
                    document.querySelectorAll('.mode-option').forEach(opt => {
                        opt.classList.remove('active');
                        if (opt.dataset.mode === this.currentMode) {
                            opt.classList.add('active');
                        }
                    });

                    this.updateKeyboardForMode();
                }
            }
        }

        // Инициализация калькулятора
        document.addEventListener('DOMContentLoaded', () => {
            window.calculator = new Calculator();
        });
    </script>
</body>
</html>

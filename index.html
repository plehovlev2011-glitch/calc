<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лицей 28 - задание</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .slideshow-container {
            width: 100%;
            height: 100vh;
            cursor: pointer;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- Картинки будут добавлены через JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slideshow = document.getElementById('slideshow');
            const totalImages = 11;
            let currentSlide = 0;
            
            // Создаем и добавляем картинки в контейнер
            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `${i}.png`;
                img.alt = `Изображение ${i}`;
                img.className = 'slide';
                
                // Добавляем обработчик ошибок загрузки
                img.onerror = function() {
                    console.error(`Не удалось загрузить изображение: ${i}.png`);
                };
                
                slideshow.appendChild(img);
            }
            
            // Показываем первую картинку
            const slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                slides[0].classList.add('active');
            }
            
            // Обработчик клика для смены картинки
            slideshow.addEventListener('click', function() {
                // Скрываем текущую картинку
                slides[currentSlide].classList.remove('active');
                
                // Переходим к следующей картинке
                currentSlide = (currentSlide + 1) % totalImages;
                
                // Показываем новую картинку
                slides[currentSlide].classList.add('active');
            });
            
            // Обработчик клавиатуры (дополнительная функциональность)
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' || event.code === 'ArrowRight') {
                    // Скрываем текущую картинку
                    slides[currentSlide].classList.remove('active');
                    
                    // Переходим к следующей картинке
                    currentSlide = (currentSlide + 1) % totalImages;
                    
                    // Показываем новую картинку
                    slides[currentSlide].classList.add('active');
                } else if (event.code === 'ArrowLeft') {
                    // Скрываем текущую картинку
                    slides[currentSlide].classList.remove('active');
                    
                    // Переходим к предыдущей картинке
                    currentSlide = (currentSlide - 1 + totalImages) % totalImages;
                    
                    // Показываем новую картинку
                    slides[currentSlide].classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
